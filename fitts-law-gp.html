<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Grand Prix: EVOLUTION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --orange: #FC4C02;
            --bg: #0A0A0A;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #FC4C02;
            --fmono: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
            pointer-events: none;
        }

        .status-group {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            width: 240px;
        }

        .phase-indicator {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .phase-title {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 2px;
        }

        .progress-track {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .stat-val {
            font-family: var(--fmono);
            font-size: 18px;
            font-weight: 700;
        }

        .stat-lbl {
            font-size: 9px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        /* Arena */
        #arena {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .tgt {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 10px;
            color: #000;
            box-shadow: 0 0 20px rgba(252, 76, 2, 0.4);
            transition: transform 0.1s;
            user-select: none;
        }

        .tgt:active {
            transform: scale(0.9);
        }

        .anchor {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 12px;
            cursor: pointer;
            z-index: 50;
            border: 8px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .anchor.waiting {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }

            70% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        /* Results Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            width: 440px;
            background: #000;
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .badge-unlock {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            display: inline-block;
            padding: 6px 16px;
            border-radius: 4px;
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .res-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 0.9;
            margin-bottom: 8px;
        }

        .res-sub {
            color: var(--accent);
            font-weight: 900;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .cta-btn {
            width: 100%;
            padding: 20px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 24px;
        }

        .toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #fff;
            color: #000;
            font-weight: 900;
            border-radius: 8px;
            font-size: 12px;
            opacity: 0;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <div class="hud">
        <div class="status-group">
            <div class="phase-indicator" id="p-step">PHASE 1 / 3</div>
            <div class="phase-title" id="p-label">TRAINING</div>
            <div class="progress-track">
                <div class="progress-fill" id="p-fill"></div>
            </div>

            <div class="stats-grid">
                <div>
                    <div class="stat-val" id="s-hit">0 / 20</div>
                    <div class="stat-lbl">HITS</div>
                </div>
                <div>
                    <div class="stat-val" id="s-avg">--</div>
                    <div class="stat-lbl">AVG TIME</div>
                </div>
            </div>
        </div>

        <div class="status-group" style="width: 180px;">
            <div class="stat-lbl">ELITE GP SEED</div>
            <div class="stat-val" id="seed-val" style="color:var(--accent);">#SEED-XXXX</div>
            <div style="margin-top:12px;">
                <div class="stat-lbl">SESSION TIME</div>
                <div class="stat-val" id="timer-val">00.000s</div>
            </div>
        </div>
    </div>

    <div id="arena">
        <div class="anchor waiting" id="anchor" onclick="startPhase()">START</div>
    </div>

    <div id="results" class="overlay">
        <div class="modal">
            <div class="badge-unlock">SPECIAL UNLOCK: EVOLUTION MEDAL</div>
            <div class="res-title">GRAND PRIX<br>COMPLETE</div>
            <div class="res-sub" id="final-stats">EVO SCORE: 9422 Pts</div>

            <div class="stats-grid"
                style="text-align: left; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 12px;">
                <div>
                    <div class="stat-lbl">FINAL AVG</div>
                    <div class="stat-val" id="res-avg">342ms</div>
                </div>
                <div>
                    <div class="stat-lbl">PRECISION</div>
                    <div class="stat-val" id="res-acc">98%</div>
                </div>
            </div>

            <button class="cta-btn" onclick="location.href='index.html'">EXIT TO BASE</button>
        </div>
    </div>

    <div class="toast" id="toast">SNAP! +50 XP</div>

    <script>
        /* ══════════════════════════ CONFIG ══════════════════════════ */
        const PHASES = [
            { label: 'TRAINING', count: 5, size: 50, drift: 0 },
            { label: 'CALIBRATION', count: 5, size: 34, drift: 1.0 },
            { label: 'ELITE ARENA', count: 10, size: 24, drift: 2.2, adaptive: true }
        ];

        let currentPhaseIdx = 0;
        let hitsInPhase = 0;
        let totalHits = 0;
        let timings = [];
        let misses = 0;
        let driftAngle = 0;
        let targets = [];
        let expState = 'idle'; // idle | waiting | run
        let startTime = 0;
        let sessionStartTime = 0;
        let loopId;

        /* ══════════════════════════ CORE ══════════════════════════ */
        function initSeed() {
            const now = new Date();
            const seed = now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
            document.getElementById('seed-val').textContent = `#SEED-${seed}`;
            window.dailySeed = seed;
        }

        function mulberry32(a) {
            return function () {
                var t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function spawnTargets() {
            const arena = document.getElementById('arena');
            const phase = PHASES[currentPhaseIdx];
            const rand = mulberry32(window.dailySeed + currentPhaseIdx);

            for (let i = 0; i < phase.count; i++) {
                const t = document.createElement('div');
                t.className = 'tgt';

                const size = phase.size;
                const x = 10 + rand() * 80;
                const y = 20 + rand() * 60;

                t.style.width = size + 'px';
                t.style.height = size + 'px';
                t.style.left = x + '%';
                t.style.top = y + '%';
                t.textContent = i + 1;
                t.dataset.idx = i;
                t.style.display = 'none';

                t.onclick = (e) => onHit(i, t, e);
                arena.appendChild(t);
                targets.push({ el: t, x, y, size });
            }
        }

        function startPhase() {
            if (expState !== 'idle' && expState !== 'waiting') return;

            if (currentPhaseIdx === 0 && totalHits === 0) {
                sessionStartTime = performance.now();
                requestAnimationFrame(updateTimer);
            }

            expState = 'run';
            document.getElementById('anchor').style.display = 'none';
            targets.forEach(t => t.el.style.display = 'flex');
            showNextTarget();

            if (!loopId) loopId = requestAnimationFrame(driftLoop);
        }

        function showNextTarget() {
            targets.forEach((t, i) => {
                t.el.style.opacity = (i === hitsInPhase) ? '1' : '0.1';
                t.el.style.pointerEvents = (i === hitsInPhase) ? 'all' : 'none';
                if (i === hitsInPhase) startTime = performance.now();
            });
        }

        function onHit(idx, el, e) {
            if (expState !== 'run') return;
            e.stopPropagation();

            const mt = performance.now() - startTime;
            timings.push(mt);
            totalHits++;
            hitsInPhase++;

            const rect = el.getBoundingClientRect();
            const clickX = (e.clientX - rect.left) / rect.width;
            const clickY = (e.clientY - rect.top) / rect.height;

            el.style.display = 'none';
            updateHUD();

            if (hitsInPhase < PHASES[currentPhaseIdx].count) {
                showNextTarget();
            } else {
                nextPhase();
            }
        }

        function nextPhase() {
            currentPhaseIdx++;
            hitsInPhase = 0;
            targets = [];
            expState = 'waiting';

            document.querySelectorAll('.tgt').forEach(t => t.remove());

            if (currentPhaseIdx < PHASES.length) {
                const anchor = document.getElementById('anchor');
                anchor.style.display = 'flex';
                anchor.textContent = 'CONTINUE';
                spawnTargets();
                updateHUD();
            } else {
                endGP();
            }
        }

        function driftLoop() {
            const phase = PHASES[currentPhaseIdx];
            if (phase.drift > 0 && expState === 'run') {
                driftAngle += 0.05;
                targets.forEach((t, i) => {
                    const dx = Math.sin(driftAngle + i) * phase.drift;
                    const dy = Math.cos(driftAngle + i) * phase.drift;
                    t.x += dx / 20;
                    t.y += dy / 20;
                    t.el.style.left = t.x + '%';
                    t.el.style.top = t.y + '%';
                });
            }
            loopId = requestAnimationFrame(driftLoop);
        }

        function updateHUD() {
            document.getElementById('p-step').textContent = `PHASE ${currentPhaseIdx + 1} / 3`;
            document.getElementById('p-label').textContent = PHASES[currentPhaseIdx].label;
            document.getElementById('s-hit').textContent = `${totalHits} / 20`;

            const avg = timings.length ? Math.round(timings.reduce((a, b) => a + b, 0) / timings.length) : '--';
            document.getElementById('s-avg').textContent = avg + 'ms';

            const pct = (totalHits / 20) * 100;
            document.getElementById('p-fill').style.width = pct + '%';
        }

        function updateTimer() {
            if (expState === 'done') return;
            const elapsed = (performance.now() - sessionStartTime) / 1000;
            document.getElementById('timer-val').textContent = elapsed.toFixed(3) + 's';
            requestAnimationFrame(updateTimer);
        }

        function endGP() {
            expState = 'done';
            cancelAnimationFrame(loopId);

            const avg = Math.round(timings.reduce((a, b) => a + b, 0) / timings.length);
            const acc = Math.round((20 / (20 + misses)) * 100);

            document.getElementById('res-avg').textContent = avg + 'ms';
            document.getElementById('res-acc').textContent = acc + '%';

            const score = Math.round((20000 / avg) * acc);
            document.getElementById('final-stats').textContent = `EVO SCORE: ${score} Pts`;

            document.getElementById('results').classList.add('active');

            // Save to global ecosystem
            const lb = JSON.parse(localStorage.getItem('fitts_leaderboard') || '[]');
            lb.push({
                name: localStorage.getItem('fitts_user_name') || 'Elite Pilot',
                avg,
                acc,
                version: 'vGP',
                hw: localStorage.getItem('fitts_hardware') || 'mouse',
                timestamp: new Date().toISOString(),
                badges: ['EVOLUTION_MEDAL']
            });
            localStorage.setItem('fitts_leaderboard', JSON.stringify(lb));

            // XP
            const xp = parseInt(localStorage.getItem('fitts_xp') || '0');
            localStorage.setItem('fitts_xp', xp + 500); // Massive GP reward
        }

        arena.onclick = () => {
            if (expState === 'run') misses++;
        }

        window.onload = () => {
            initSeed();
            spawnTargets();
            updateHUD();
        }
    </script>
</body>

</html>
